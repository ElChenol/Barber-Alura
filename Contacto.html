<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="img/logo.png" alt="logo de la Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="Index.html">Home</a></li>
                        <li><a href="Productos.html">Productos</a></li>
                        <li><a href="Contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">
                    Nombre y Apellido
                </label>
                <input type="text" id="nombreapellido" class="input-padron" required>
                <label for="correo">
                    Correo Electrónico
                </label>
                <input type="email" id="correo" class="input-padron" required placeholder="ejemplo@dominio.com">
                <label for="telefono">
                    Teléfono
                </label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="+503 0000 0000">
                <label for="mensaje">Mensaje</label>
                <textarea cols="60" rows="10" id="mensaje"  class="input-padron">
                </textarea>
                <fieldset>
                    <legend>¿Cómo gusta en que le contactemos?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    <label for="radio-telefono"><input type="radio" name="contacto" value="email" id="radio-telefono">Teléfono</label>
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="email" id="radio-whatsapp" checked>WhatsApp</label>
                </fieldset>
                <fieldset>
                    <legend>¿En qué horario gusta en ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
                <input type="submit" value="Realizar reserva" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08H - 20H</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08H - 20H</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08H - 20H</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="img/logo-blanco.png">
            <p class="copyright">&copy Copyright Barbería Alura 2023</p>
        </footer>
    </body>
</html>
